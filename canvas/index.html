<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Solart.ia</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container disable">
      <h2>Crie Sua Arte de Forma fácil</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filtros</label>
            <div class="options">
              <button id="brightness" class="active">Brilho</button>
              <button id="saturation">Saturação</button>
              <button id="inversion">Inversão</button>
              <button id="grayscale">Tons de cinza</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brilho</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button id="horizontal">
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button id="vertical">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </div>
          <label class="title">Sugestões de imagens</label>
            <div class="column">
              <div class="item" draggable="true">
                <img src="https://p2.trrsf.com/image/fget/cf/1200/675/middle/images.terra.com/2013/11/30/cocacoaacucar.jpg" width="250" alt="">
              </div>
              <div class="item" draggable="true">Img 02</div>
            </div>
        </div>
        <div class="column">
          
          <div class="preview-img item" draggable="true">
            <img src="image-placeholder.svg" alt="preview-img" />
          </div>
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Redefinir filtros</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="choose-img">
            Escolha a imagem</button>
          <button class="save-img">Salvar imagem</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
